<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Book Directory - Home</title>
</head>
<body>
    <div class="header">
        <h1>Book Directory</h1>
    </div>

    <form action="" method="POST" class="search">
        <h2>Search for books</h2>
        <input type="text" name="q" placeholder="Search..."><br>
        <input type="submit" value="Submit">
    </form>

    <table class="table">
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Description</th>
            <th>Release Date</th>
        </tr>
        {% for book in data %}
        <tr>
            <td>{{book[0]}}</td>
            <td>{{book[1]}}</td>
            <td>{{book[2]}}</td>
            <td>{{book[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
